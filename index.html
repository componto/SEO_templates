<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <!--Tell browsers and devices encoding and how to behave initially-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!--Site language and author-->
    <meta name="language" content="pt">
    <meta name="author" content="componto.com">

    <!--Each social network requires its own meta tags, research in developer docs depending on your proper case and add it here-->
    <!--EXAMPLE: Meta tags for facebook, force fetch here: https://developers.facebook.com/tools/debug/og/object/ -->
    <meta property="og:locale" content="pt">
    <meta property="og:site_name" content="BeautifulRestaurant.com">
    <meta property="og:title" content="The Beautiful Restaurant">
    <!-- <500MB & > 200X200px -->
    <meta property="og:image" content="http://beautifulRestaurant.com/images/shareHP.jpg">
    <meta property="og:url" content="http://beautifulRestaurant.com/">
    <meta property="og:description" content="The beautiful restaurant description here with less than 297 chars.">
    <meta property="og:type" content="website">

    <!--ID Tags for crawlers -->
    <meta name="title" content="The Beautiful Restaurant"/>
    <meta name="description" content="The" beautiful restaurant description here with less than 297 chars.">
    <!--This is not important anymore, still, just in case, add it and make sure the keywords specified here are present in titles, subtitles and paragraphs-->
    <meta name="keywords" content="beautiful, restaurant, traditional food, traditional, food, city center, city, center">

    <!--Site title-->
    <title>The Beautiful Restaurant</title>

    <!--How often should crawlers index your site-->
    <meta name="robots" content="index, follow"/>


    <!--Favicons in various dimensions for the major iOS and Android devices (boring work for you designers) -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">

    <!--Special or google fonts load-->
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css"/>

    <!-- Responsive framework CSS and Custom CSS for the site -->
    <link href="css/responsive.framework.min.css" rel="stylesheet">
    <link href="css/beautifulrestaurant.css" rel="stylesheet">

    <!-- Compatibility with older browsers, <IE9 in this case-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
